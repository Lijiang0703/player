    <link href="thirdparty_css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="templatemo-bg-image-2">
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-contact-form-1" role="form" id="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <h1 class="margin-bottom-15">Join Us</h1>
                    <p>Please  create  a  new  user  name  and  your  password. Don't  leave  others  konw  your  password!</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="name" class="control-label">Name *</label><span></span>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="name" placeholder="" name="name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="password" class="control-label">Password *</label><span></span>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-key"></i>
                        <input type="password" class="form-control" id="password" placeholder="" name="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="password_again" class="control-label">Password Again *</label><span></span>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-legal"></i>
                        <input type="password" class="form-control" id="password_again" placeholder="" name="password_again">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="button" value="Regist" class="btn btn-success pull-right" id="regist">
                </div>
            </div>
        </form>
    </div>
</div>
