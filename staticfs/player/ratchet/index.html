<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/docs.min.css"> -->
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <style type="text/css">
    .liliadd{
      margin-top: 50px;
    }
    </style>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="navigate-right" href="second.html" data-transition="slide-in">
      <!-- <img class="media-object pull-left" src="images/img1.jpeg"> -->
       back
      </a>
      <h1 class="title">My Ratchet</h1>
      <!-- <a class="navigate-right" href="second.html" data-transition="slide-out">
                  If you think so,click
      </a> -->

    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <p class="content-padded liliadd">This is a demo i did with ratchet</p>
        <div class="segmented-control">
          <a class="control-item active" href="#mySlider">
            first day
          </a>
          <a class="control-item" href="#item2mobile">
            second day
          </a>
          <a class="control-item" href="#item1mobile">
            third day
          </a>
        </div>
        <div class="card">
          <div class="slider control-content" id="mySlider">
            <div class="slide-group">
              <div class="slide">
                <img src="img/slide-1.jpg">
                <span class="slide-text">
                  <span class="icon icon-left-nav"></span>
                  Slide me
                </span>
              </div>
              <div class="slide">
                <img src="img/2.jpg">
              </div>
              <div class="slide">
                <img src="img/3.jpg">
              </div>
            </div>
          </div>
          <div class="bar bar-standard bar-footer-secondary" id="item1mobile">
            <span class="control-content active">Do you think I am a good girl</span>
            <!-- <button class="btn btn-block"><a href="second.html" data-transition="slide-out"></a></button> -->
            <ul class="table-view">
              <li class="table-view-cell">
                
              </li>
            </ul>
          </div
          <span id="item2mobile" class="control-content">miss you</span>
          <!-- <span id="item3mobile" class="control-content">love you</span> -->
        </div>
    </div>

  </body>
</html>
